<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kerjaan</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        //default submit off
        document.querySelector("#submit").disabled = true;

        document.querySelector("#tugas").onkeyup = () => {
          if (document.querySelector("#tugas").value.length > 0) {
            document.querySelector("#submit").disabled = false;
          } else {
            document.querySelector("#submit").disabled = true;
          }
        };

        document.querySelector("form").onsubmit = () => {
          const tugas = document.querySelector("#tugas").value;
          const li = document.createElement("li");
          li.innerHTML = tugas;
          document.querySelector("#kerjaan").append(li);

          document.querySelector("#tugas").value = "";
          document.querySelector("#submit").disabled = true;

          return false;
        };
      });
    </script>
  </head>
  <body>
    <h1>Kerjaan</h1>
    <ul id="kerjaan"></ul>
    <form action="">
      <input type="text" name="" id="tugas" placeholder="Tugas Baru" />
      <input type="submit" name="" id="submit" />
    </form>
  </body>
</html>
